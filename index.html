<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>


    <div class="flex justify-center items-center h-screen bg-900 gap-5">
      <div
        class="bg-800 w-80 rounded-lg flex justify-center items-center flex-col p-8 gap-5"
      >
        <img
          src="images/avatar-jessica.jpeg"
          alt="fraction"
          class="size-20 rounded-full"
        />

        <div class="[&_p]:text-center">
          <p class="font-bold text-[25px] text-white">Jessica Randall</p>
          <p class="font-semibold text-green text-[12px] mt-1">
            London, United Kingdom
          </p>
        </div>
        <p class="text-gray-50 text-[14px]">
          "Front-end developer and avid reader."
        </p>
        <div
          class="w-full grid gap-3 [&_button]:bg-700 [&_button]:rounded-md [&_button]:text-white [&_button]:cursor-pointer [&_button]:font-semibold [&_button]:outline-offset-2 [&_button]:h-10 [&_button]:hover:bg-green [&_button]:hover:text-black transition-all duration-200 [&_button]:relative [&_button]:overflow-hidden [&_button]:after:w-0 [&_button]:after:absolute [&_button]:after:content-[] [&_button]:z-[1] [&_button]:before:z-[-1] [&_button]:after:z-[-1] [&_button]:after:right-0 [&_button]:after:bottom-0 [&_button]:after:h-full [&_button]:after:bg-green [&_button]:hover:after:w-full [&_button]:before:w-0 [&_button]:before:absolute [&_button]:before:content-[] [&_button]:before:left-0 [&_button]:before:bottom-0 [&_button]:before:h-full [&_button]:before:bg-green [&_button]:hover:before:w-full [&_button]:transition-all [&_button]:duration-500 [&_button]:group"
        >
          <button class="group-hover:text-black transition-all duration-500">
            <p class="group-hover:text-black transition-all duration-500">
              GitHub
            </p>
          </button>

          <button>
            <p class="group-hover:text-black transition-all duration-500">
              Frontend Mentor
            </p>
          </button>
          <button>
            <p class="group-hover:text-black transition-all duration-500">
              LinkedIn
            </p>
          </button>
          <button>
            <p class="group-hover:text-black transition-all duration-500">
              Twitter
            </p>
          </button>
          <button>
            <p class="group-hover:text-black transition-all duration-500">
              Instagram
            </p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
